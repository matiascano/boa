<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa - Buscador de ofertas accesible</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="/js/components/navbarPrimary.js"></script>
</head>
<body>
    <navbar-primary></navbar-primary>
    <main class="dash">
        <div class="login">
            <h2 class="login__title">Ingresar</h2>
            <form action="/back" class="form">
                <div class="form__block">
                    <label class="form__label" for="name">Usuario o email</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    <div class="form__textHelp">Ingrese el nombre de usuario o el email con el que se registró</div>
                </div>
                <div class="form__block">
                    <label class="form__label" for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form__input" required>
                    <div class="form__textHelp">Ingrese su contraseña</div>
                </div>
                <button class="form__button form__button--primary" type="submit">Ingresar</button>
                <button class="form__button form__button--secondary" type="button">Olvidé la contraseña</button>
            </form>
        </div>
    </main>
    <footer class="footerPrincipal">
        <p class="footerPrincipal__text">Hecho por el <strong>equipo 14</strong> para Codo a Codo.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
