<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa - Buscador de ofertas accesible</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/style.css">
<script type="module" src="/js/components/navbarPrimary.js"></script>
</head>
<body>
    <navbar-primary></navbar-primary>
    <main class="dash">
        <div class="registro">
            <h2 class="registro__title">Registrarme</h2>
            <form id="registroForm" action="./usuarios/create" method="POST" class="form">
                <div class="form__block">
                    <label class="form__label" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form__input" required>
                    <div class="form__textHelp">Este es un texto de ayuda</div>
                </div>
                <div class="form__block">
                    <label class="form__label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form__input" required>
                    <div class="form__textHelp">Este es un texto de ayuda</div>
                </div>
                <div class="form__block">
                    <label class="form__label" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form__input" required>
                    <div class="form__textHelp">Este es un texto de ayuda</div>
                </div>
                <div class="form__block">
                    <label class="form__label" for="password2">Contraseña</label>
                    <input type="password" name="password2" id="password2" class="form__input" required>
                    <div class="form__textHelp">Este es un texto de ayuda</div>
                </div>
                <button class="form__button form__button--primary" type="submit">Registrarme</button>
            </form>
        </div>
        <div id="mensaje"></div>
    </main>
    <footer class="footerPrincipal">
        <p class="footerPrincipal__text">Hecho por el <strong>equipo 14</strong> para Codo a Codo.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
